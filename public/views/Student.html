<div ng-controller="StudentCtrl">

    <br>
    <h1>{{student.name}}</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{student.address}}</td>

            </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th>Phone name</th>
            <th>Phone number</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="phone in phones">
            <td>{{phone.name}}</td>
            <td>{{phone.number}}</td>
            <td><a class="btn btn-danger" ng-click="RemovePhone(phone._id)">Eliminar</a></td>
        </tr>
        </tbody>
        </table>

        <div class="panel-heading"></div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="ex1">Contact Name:</label>
                    <input class="form-control" id="ex1" type="text" ng-model="Phone.phonename" required>
                </div>
                <div class="form-group">
                    <label for="ex2">Contact Number:</label>
                    <input class="form-control" id="ex2" type="text" ng-model="Phone.phonenum" required>
                </div>
                <button type="button" class="btn btn-success btn-block" ng-click="AddPhone()">New Phone</button>
            </form>
        </div>
</div>
