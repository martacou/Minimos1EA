<div class="container" ng-controller="StudentsCtrl">

    <br>
    <table class="table">

        <h1>Students</h1>

        <tr ng-repeat="student in students ">

            <td>{{student.name}}</td>
            <td><a class="btn btn-info" href="#/students/{{student._id}}">Info</a></td>
            <td><button type="button" class="btn btn-danger" ng-click="DeleteStudent(student._id)">Eliminar</button></td>

        </tr>
    </table>
    <br>

    <h1>Create student</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone name</th>
            <th>Phone number</th>

        </tr>
        </thead>
        <tbody>

        <td><input class="form-control" ng-model="newstudent.name"></td>
        <td><input class="form-control" ng-model="newstudent.address"></td>
        <td><input class="form-control" ng-model="newstudent.contact"></td>
        <td><input class="form-control" ng-model="newstudent.number"></td>
        <td><button class="btn btn-primary" ng-click="CreateStudent()">Add student</button></td>


        </tbody>
    </table>

</div>
